<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div id="room">ddd</div>  <!--显示当前聊天室名称的div-->
        <div id="room-list"></div><!--显示当前可用聊天室列表的div-->
        <div id="message"></div><!--显示聊天消息的div-->
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" value="Send">
            <div id="help">
                Chat commands:
                <ul>
                    <li>
                        Change nickname: <code>/nick [username]</code>
                    </li>
                    <li>
                        Join/create room: <code>/join [room name]</code>
                    </li>
                </ul>
            </div>
        </form>

    </div>
    <script src="/lib/socket.io-client/dist/socket.io.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/chat_ui.js"></script>
</body>
</html>
